---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: gateway-dev
  namespace: dev
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.container: semver:*
spec:
  releaseName: gateway-dev
  chart:
    git: git@github.com:kevinm444/puma-gitops
    path: charts/gateway
    ref: master
  valuesFrom:
  - secretKeyRef:
      name: image-creds
      key: image-creds.yaml
  - secretKeyRef:
      name: gateway-license
      key: license.yaml
  - secretKeyRef:
      name: env
      key: env.yaml
  values:
    replicaCount: 1
    container:
      image: docker.sandbox2.apimgcp.com/repository/docker-hosted/gateway
      tag: '3'
    imageCredentials:
      name: "docker.sandbox2.apimgcp.com"
      registry: "docker.sandbox2.apimgcp.com"
      username: "admin"
    hazelcast:
      enabled: false
    service:
      ports:
      - name: http
        internal: 8080
        external: 80
      - name: https
        internal: 8443
        external: 443
      - name: admin-port
        internal: 9443
        external: 9443





